<!DOCTYPE HTML>

<html>
<head>
	<title> Calculator </title>
	<script src="jquery.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="calc.png" type="image/png">
</head>

<body>
	<div id="MainDiv" align="center">
		<table id="CalcBody">
			<tr>
				<td class="CalcButton" id="CancelButton">C</td><td colspan=3><input type="text" id="CalcDisplay" readonly disabled value=""></input></td>
			</tr>
			<tr>
				<td class="CalcButton">7</td><td class="CalcButton">8</td><td class="CalcButton">9</td><td class="CalcButton">/</td>
			</tr>
			<tr>
				<td class="CalcButton">4</td><td class="CalcButton">5</td><td class="CalcButton">6</td><td class="CalcButton">*</td>
			</tr>
			<tr>
				<td class="CalcButton">1</td><td class="CalcButton">2</td><td class="CalcButton">3</td><td class="CalcButton">-</td>
			</tr>
			<tr>
				<td class="CalcButton">.</td><td class="CalcButton">0</td><td class="CalcButton">=</td><td class="CalcButton">+</td>
			</tr>
		</table>
	</div>
	<script src="index.js"></script>
</body>

</html>
