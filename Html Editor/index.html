<!DOCTYPE HTML>

<html>
<head>
	<title>HTML editor</title>
	<script src="jquery.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="SearchDiv">
		<label value="Search" id="SearchLabel" for="SearchText"></label>
		<input type="text" id="SearchText"></input>
		<input type="button" id="SearchButton" value="Search"></input>
		<input type="button" id="RefreshButton" value="Refresh"></input>
	</div>
	<div id="ViewDiv">
	</div>
	<div id="InputDiv">
		<textarea id="InputArea"></textarea>
		<input id="TranslateButton" type="button" value="Translate"></input>
	</div>
	<script src="html_editor.js"></script>
</body>

</html>
